name: Bug Report
description: Report a bug on our website
title: "[Bug]: "
labels: [bug, website]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: Link
      description: Share the link to the site where the bug was happened?
      placeholder: https://www.iobroker.net/#de/blog
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Press F12 go to console tab, copy the content and paste it here.
      render: shell
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: Links? References? Anything that will give us more context about the issue you are encountering! You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false
