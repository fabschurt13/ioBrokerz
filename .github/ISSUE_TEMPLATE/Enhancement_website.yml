name: Suggestion for improving the website
description: Is there a technical thing that we can improve for a better user experience?
labels: [Enhancement, Website]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this form!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: suggestion
    attributes:
      label: What is your suggestion?
      description: Tell us all about your idea.
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: Link
      description: Share the link to the site where the imoprovment takes place.
      placeholder: https://www.iobroker.net/#de/blog
    validations:
      required: true
